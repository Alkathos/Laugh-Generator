<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <header>
    </header>

    <body>
        <header></header>
        <main>
            <div class="container">
                <!-- Page Content goes here -->
                <h1>JOKE OF THE DAY</h1>
                <p id="joke1"></p>
                <p id="joke2"></p>
            </div>
        </main>
        <!-- Modal Trigger -->
        <div class="filterButton">
            <a class="waves-effect waves-light btn 
                green darken-1 modal-trigger" href="#demo-modal">
                Filters
            </a>
            <button class="waves-effect waves-light btn" id="jokeButton">Next Joke</button>
        </div>

        <!-- Modal Structure -->
        <div id="demo-modal" class="modal">
            <div class="modal-content">
                <div class="input-field col s12" id="select">
                    <select id="filters" multiple>
                        <option value="" disabled selected>Filters</option>
                        <option value="nsfw">NSFW</option>
                        <option value="religious">Religious</option>
                        <option value="political">Political</option>
                        <option value="racist">Racist</option>
                        <option value="sexist">Sexist</option>
                        <option value="explicit">Explicit</option>
                      </select>
                    </select>
                    <div>
                        <select id="categories" multiple>
                        <option value="" disabled selected>Categories</option>
                        <option value="Programming">Programming</option>
                        <option value="Misc">Misc</option>
                        <option value="Dark">Dark</option>
                        <option value="Pun">Pun</option>
                        <option value="Spooky">Spooky</option>
                        <option value="Christmas">Christmas</option>
                      </select>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <a href="#!" class="modal-action 
                    modal-close waves-effect waves-green 
                    btn green lighten-1">
                    Close
                </a>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                $('.modal').modal();
            })
        </script>

        <body>

            <!-----------Share button container and icons----------->
            <footer>
                <div class="share-btn-container">
                    <a href="#" class="facebook-btn">
                        <i class="fab fa-facebook"></i>
                    </a>

                    <a href="#" class="twitter-btn">
                        <i class="fab fa-twitter"></i>
                    </a>

                    <a href="#" class="reddit-btn">
                        <i class="fab fa-reddit"></i>
                    </a>
                </div>
            </footer>
            <!--JavaScript at end of body for optimized loading-->
            <script type="text/javascript" src="assets/js/script.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        </body>

</html>
