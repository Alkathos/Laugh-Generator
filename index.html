<body>
    <header>

    <body>
        <header></header>
        <main>
            <div class="container">
                <!-- Page Content goes here -->
                <h1>JOKE OF THE DAY</h1>
                <p class="joke1">Display Joke Here</p>
                <p class="joke2">Display Joke Here</p>
                <button class="waves-effect waves-light btn" id="jokeButton">Click for Joke</button>
            </div>
        </main>
        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn 
         green darken-1 modal-trigger" href="#demo-modal">
         Click Here!
     </a>

        <!-- Modal Structure -->
        <div id="demo-modal" class="modal">
            <div class="modal-content">
                <div class="input-field col s12" id="select">
                    <select id="filters" multiple>
                        <option value="" disabled selected>Filters</option>
                        <option value="Nsfw">NSFW</option>
                        <option value="Religious">Religious</option>
                        <option value="Political">Political</option>
                        <option value="Racist">Racist</option>
                        <option value="Sexist">Sexist</option>
                        <option value="Explicit">Explicit</option>
                      </select>
                    </select>
                    <div>
                        <select id="categories" multiple>
                        <option value="" disabled selected>Categories</option>
                        <option value="Programming">Programming</option>
                        <option value="Dark">Dark</option>
                        <option value="Pun">Pun</option>
                        <option value="Spooky">Spooky</option>
                        <option value="Sports">Sports</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Misc">Misc</option>
                      </select>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <a href="#!" class="modal-action 
                    modal-close waves-effect waves-green 
                    btn green lighten-1">
                    Close
                </a>
            </div>
        </div>
        </div>
        <script>
            $(document).ready(function() {
                $('.modal').modal();
            })
        </script>
